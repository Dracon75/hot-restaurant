<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span></span> Grounds Of Glory</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>

        <!-- Waiting List Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>
<script> 
let tableListEl = document.getElementById("tableList");
let waitingListEl = document.getElementById("waitList");

fetch("/api/reservations")

    .then(function (response) {
        if (!response.ok) {
            throw response.json();
        }
        console.log(response);
        return response.json();
    })
    .then(function(response) {
      generateCard(response, "reservation")
    })
    .catch(function (error) {
        console.error(error);
    });

function generateCard(data, whichdata) {
    for (let index = 0; index < data.length; index++) {

        tableListEl.append(  `
        <li class="list-group-item mt-4">
            <h2>Table #${index + 1}</h2>
            <hr>
            <h2>ID:  ${data[index].customerID}</h2>
            <h2>Name:  ${data[index].customerName}</h2>
            <h2>Email: ${data[index].customerEmail}</h2>
            <h2>Phone:  ${data[index].phoneNumber}</h2>
        </li>
        `)
    }
    
}
</script>
</body>
